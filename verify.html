<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificado com Sucesso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/banners/1256646095329693839/3a2f7e95085ffcf6a6f6993ca3423354.png?size=2048');
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alteração: para colocar os elementos em coluna */
            min-height: 100vh; 
        }

        .center-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; 
        }

        .success-box {
            background: rgba(0, 128, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
        }

        .success-box img {
            width: 50px; 
            margin-right: 15px; 
            border-radius: 50%; 
        }
        .success-box .text {
            text-align: left; 
        }

        .success-box h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .success-box p {
            margin: 5px 0 0;
            font-size: 1em;
        }



        .center-box h1 {
            font-size: 1.9em;
            margin-bottom: 0.1em;
            color: #fff;
        }

        .center-box .subtitle {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #fff;
        }

        .center-box .logo {
            width: 200px;
            height: auto;
            margin-bottom: 1em;
            border-radius: 50%;
        }

        .center-box .cta-button {
            padding: 12px 100px;
            font-size: 1.3em;
            color: white;
            background-color: #008631;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .center-box .cta-button:hover {
            background-color: #006624;
        }


        .footer-text a {
            color: #fff; 
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-text a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="center-box">
            <div class="success-box">
                <img src="https://media.discordapp.net/attachments/1208586056652562434/1254231367047315526/verify.png?ex=6678bd7c&is=66776bfc&hm=bf0cd4dfac2b271cb45274ebbbe0417723df84c588b6e7d122d7e4d4983193a5&=&format=webp&quality=lossless&width=460&height=460" alt="Ícone de sucesso">
                <div class="text">
                    <h2>Sucesso</h2>
                    <p>Você foi verificado com sucesso no servidor</p>
                </div>
            </div>
            
            <h1>Corsinha Store</h1>
            <p class="subtitle">a verificação é essencial para garantirmos a segurança no servidor e proteger nossos usuários. com essa medida, evitamos a entrada de bots, assegurando que apenas pessoas reais entrem.</p>
            <img src="https://cdn.discordapp.com/icons/1256646095329693839/fb457bc0b756d5a451a732d91f903711.png            <button class="cta-button">Não clique aqui</button>
        </div>
        <div class="footer-text">
            <a href="https://discord.gg/hmQAaZhkhE">Developed by Corsinha Store</a>
        </div>
    </div>
</body>
</html>
